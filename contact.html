<body>
    <h1 id="pstyle">Contacts</h1>
    <ul class="liststyle">
        <li><a href="Index.html">Home</a></li>
        <li><a href="About Us.html">About Us</a></li>

        <li><a href="Gallery.html">Gallery</a></li>
        <li><a href="Contact.html"class="active">Contact</a></li>
        
    </ul>
    <h2 class="title">Contact me</h2>
    <div class="contact-content">
        <div class="column left">
            <div class="text">Get in Touch</div>
            <p>In case you need anything</p>
            <div class="icons">
                <div class="row">
                    <i class="fas fa-user"></i>
                    <div class="info">
                        <div class="head">Name</div>
                        <div class="sub-title">Tot Gai</div>
                    </div>
                </div>
                <div class="row">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="info">
                        <div class="head">Address</div>
                        <div class="sub-title">Bugema University</div>
                    </div>
                    <div class="head">phone</div>
                    <div class="sub-title">+256770905100</div>

                </div>
                </div>
                <div class="row">
                    <i class="fas fa-envelope"></i>
                    <div class="info">
                        <div class="head">Email</div>
                        <div class="sub-title">twicjock@gmail.com</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column right">
            <div class="text">Message me</div>
            <form action="#">
                <div class="fields">
                    <div class="field name">
                        <input type="text" placeholder="Name" required>
                    </div>
                    <div class="field email">
                        <input type="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="field">
                    <input type="text" placeholder="Subject" required>
                </div>
                <div class="field textarea">
                    <textarea cols="30" rows="10" placeholder="Message.." required></textarea>
                </div>
                <div class="button-area">
                    <button type="submit">Send message</button>
                </div>
            </form>
        </div>
    </div>
</div>
</section>
</body>
</html>
